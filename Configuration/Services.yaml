services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  FriendsOfTYPO3\Kickstarter\:
    resource: '../Classes/*'
    exclude:
    - '../Classes/Domain/Model/*'

  FriendsOfTYPO3\Kickstarter\Configuration\ExtConf:
    public: true

  FriendsOfTYPO3\Kickstarter\Command\ControllerCommand:
    tags:
      - name: console.command
        command: 'make:controller'
        description: 'Add a controller to your TYPO3 extension.'
        schedulable: false

  FriendsOfTYPO3\Kickstarter\Command\EventCommand:
    tags:
      - name: console.command
        command: 'make:event'
        description: 'Create a new Event for your TYPO3 extension.'
        schedulable: false

  FriendsOfTYPO3\Kickstarter\Command\EventListenerCommand:
    tags:
      - name: console.command
        command: 'make:eventlistener'
        description: 'Create a new Event Listener to your TYPO3 extension.'
        schedulable: false

  FriendsOfTYPO3\Kickstarter\Command\ExtensionCommand:
    tags:
      - name: console.command
        command: 'make:extension'
        description: 'Create basic files for a new TYPO3 extension.'
        schedulable: false

  FriendsOfTYPO3\Kickstarter\Command\ModelCommand:
    tags:
      - name: console.command
        command: 'make:model'
        description: 'Add an extbase model to your TYPO3 extension.'
        schedulable: false

  FriendsOfTYPO3\Kickstarter\Command\PluginCommand:
    tags:
      - name: console.command
        command: 'make:plugin'
        description: 'Add a plugin to your TYPO3 extension.'
        schedulable: false

  FriendsOfTYPO3\Kickstarter\Command\RepositoryCommand:
    tags:
      - name: console.command
        command: 'make:repository'
        description: 'Add an extbase repository to your TYPO3 extension.'
        schedulable: false

  FriendsOfTYPO3\Kickstarter\Command\TableCommand:
    tags:
      - name: console.command
        command: 'make:table'
        description: 'Add a TCA table to your TYPO3 extension.'
        schedulable: false

  FriendsOfTYPO3\Kickstarter\Command\TestEnvCommand:
    tags:
      - name: console.command
        command: 'make:testenv'
        description: 'Add test environment to your TYPO3 extension.'
        schedulable: false

  FriendsOfTYPO3\Kickstarter\Command\TypeConverterCommand:
    tags:
      - name: console.command
        command: 'make:typeconverter'
        description: 'Create a new Extbase Type Converter to your TYPO3 extension.'
        schedulable: false

  FriendsOfTYPO3\Kickstarter\Command\ApplyTypo3CglCommand:
    tags:
      - name: console.command
        command: 'make:applycgl'
        description: 'Enforces TYPO3 Coding Guidelines (CGL) on extension code. Note: Requires TYPO3 to be installed in Composer mode.'
        schedulable: false

  FriendsOfTYPO3\Kickstarter\Command\UpgradeWizardCommand:
    tags:
      - name: console.command
        command: 'make:upgrade'
        description: 'Create a new Upgrade Wizard to your TYPO3 extension.'
        schedulable: false

  FriendsOfTYPO3\Kickstarter\Service\Creator\ControllerCreatorService:
    arguments:
      $extbaseControllerCreators: !tagged_iterator { tag: 'ext-kickstarter.creator.controller.extbase' }
      $nativeControllerCreators: !tagged_iterator { tag: 'ext-kickstarter.creator.controller.native' }
  FriendsOfTYPO3\Kickstarter\Service\Creator\ModelCreatorService:
    arguments:
      $modelCreators: !tagged_iterator { tag: 'ext-kickstarter.creator.domain.model' }
  FriendsOfTYPO3\Kickstarter\Service\Creator\RepositoryCreatorService:
    arguments:
      $repositoryCreators: !tagged_iterator { tag: 'ext-kickstarter.creator.domain.repository' }
  FriendsOfTYPO3\Kickstarter\Service\Creator\EventCreatorService:
    arguments:
      $eventCreators: !tagged_iterator { tag: 'ext-kickstarter.creator.event' }
  FriendsOfTYPO3\Kickstarter\Service\Creator\EventListenerCreatorService:
    arguments:
      $eventListenerCreators: !tagged_iterator { tag: 'ext-kickstarter.creator.event-listener' }
  FriendsOfTYPO3\Kickstarter\Service\Creator\ExtensionCreatorService:
    arguments:
      $extensionCreators: !tagged_iterator { tag: 'ext-kickstarter.creator.extension' }
  FriendsOfTYPO3\Kickstarter\Service\Creator\PluginCreatorService:
    arguments:
      $extbasePluginCreators: !tagged_iterator { tag: 'ext-kickstarter.creator.plugin.extbase' }
      $nativePluginCreators: !tagged_iterator { tag: 'ext-kickstarter.creator.plugin.native' }
  FriendsOfTYPO3\Kickstarter\Service\Creator\TypeConverterCreatorService:
    arguments:
      $typeConverterCreators: !tagged_iterator { tag: 'ext-kickstarter.creator.property.type-converter' }
  FriendsOfTYPO3\Kickstarter\Service\Creator\TableCreatorService:
    arguments:
      $tableCreators: !tagged_iterator { tag: 'ext-kickstarter.creator.tca.table' }
  FriendsOfTYPO3\Kickstarter\Service\Creator\TestEnvCreatorService:
    arguments:
      $testEnvCreators: !tagged_iterator { tag: 'ext-kickstarter.creator.test.env' }
  FriendsOfTYPO3\Kickstarter\Service\Creator\UpgradeWizardCreatorService:
    arguments:
      $upgradeCreators: !tagged_iterator { tag: 'ext-kickstarter.creator.upgrade-wizard' }
